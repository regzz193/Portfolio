{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container skills">
        <h2>Skills</h2>
    <div class="skills-list">
        {% for skill in skill_list %}
        	<div class="item">
                <h4>{{ skill.skill_name }}</h4>
                <img src="" alt="">
                <p>{{ skill.description }}</p>
                <a href="{% url 'skills:skills_recipe' skill.id%}">Read More</a>
            </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
