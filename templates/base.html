{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../home/static/css/base.css"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in">
                Reggie <span>Ambrocio</span>
            </div>
            <div class="link">

            <div class="link" data-aos="fade-down" data-aos-delay="200"><a href="#">About</a></div>
            <div class="link" data-aos="fade-up" data-aos-delay="300"><a href="#">Skill</a></div>
            <div class="link" data-aos="fade-down" data-aos-delay="400"><a href="#">Services</a></div>
            <div class="link" data-aos="fade-up" data-aos-delay="500"><a href="#">Contact</a></div>
        </div>
        <i class='bx bx-menu hamburg' onclick="hamburg()"></i>
        <div class="dropdown">
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Skill</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <i class='bx bx-x cancel' onclick="cancel()"></i>
            </div>
        </div>
        </div>

    </nav>

    {% block content %}

    {% endblock %}
    <script src="{% static 'javascript/script.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset:0,
            duration:1500,
            });
    </script>

</html>
